<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- initialize css file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- css main file  -->
    <link rel="stylesheet" href="css/main.css">
    <title>photo filter</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="image">
                <img>
            </div>
            <label for="upload">upload</label>
            <input type="file" name="" id="upload">
        </div>
        <div class="right">
            <div class="overLayer">
                <p>please upload Photo</p>
            </div>
            <ul>
                <li class="saturation">
                    <div>
                        <label for="saturate">saturate</label>
                        <div>
                            <span id="percentage" data-precentage="100">100 </span>%
                        </div>
                    </div>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </li>
                <li class="contrast">
                    <div>
                        <label for="contrast">contrast</label>
                        <div>
                            <span id="percentage" data-precentage="100">100 </span>%
                        </div>
                    </div>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </li>
                <li class="sepia">
                    <div>
                        <label for="sepia">sepia</label>
                        <div>
                            <span id="percentage" data-precentage="0">0 </span>%
                        </div>
                    </div>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>
                <li class="blur">
                    <div>
                        <label for="blur">blur</label>
                        <span id="percentage" data-precentage="100">100</span>
                    </div>
                    <input type="range" name="" id="blur" min="0" max="10" step="0.1" value="0">
                </li>
                <li class="brightness">
                    <div>
                        <label for="brightness">brightness</label>
                        <div>
                            <span id="percentage" data-precentage="100">100 </span>%
                        </div>
                    </div>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </li>
                <li class="grayscale">
                    <div>
                        <label for="grayscale">grayscale</label>
                        <span id="percentage" data-precentage="0">0</span>
                    </div>
                    <input type="range" name="" id="grayscale" min="0" max="1" step="0.1" value="0">
                </li>
                <li class="hue-rotate">
                    <div>
                        <label for="hue-rotate">hue-rotate</label>
                        <div>
                            <span id="percentage" data-precentage="0">0</span>deg
                        </div>
                    </div>
                    <input type="range" name="" id="hue-rotate" min="0" max="350" value="0">
                </li>
            </ul>
            <div class="control">
                <span>Reset</span>
                <a href="">Download</a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
